# Use custom format:
format="$directory$git_branch$character"

# Prompt symbols 
[character]
success_symbol = "[❯](#a6e3a1 bold)"
error_symbol = "[❯](#f38ba8)"
vicmd_symbol = "[❯](#FBAE3C)"

[directory]
format = "[]($style)[(bg:#FBAE3C fg:#001220)$path](bg:#FBAE3C fg:#001220)[ ]($style)"
style = "bg:none fg:#FBAE3C"

[git_branch]
format = "[]($style)[[ ](bg:#FBAE3C fg:#001220 bold)$branch](bg:#FBAE3C fg:#001220)[ ]($style)"
style = "bg:none fg:#FBAE3C"
