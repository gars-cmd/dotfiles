# Use custom format:


# format="$directory$git_branch$character"
format = """
$username\
$directory\
$git_branch
$character
"""


right_format = """$cmd_duration"""

add_newline = true

    #separator :   ,   ,  , 

[username]
style_user = "bg:#458588 fg:#001220"
format = "[[](bg:none fg:#458588) [](bg:#D65D0E fg:#458588)]($style)"
disabled = false
show_always = true

[directory]
style = "italic bg:#D65D0E fg:#001220"
format = "[[](bg:#D65D0E fg:#D65D0E)$path[](bg:#none fg:#D65D0E)]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
# symbol = " "
symbol = "  " # alternate
style = "bg:#D79921 fg:#001220"
format = "[[ ](bg:none fg:#D79921)$symbol$branch[](bg:none fg:#D79921 )]($style)"

[character]
success_symbol = "[󰜴](#689d6a bold)"
error_symbol = "[󰜴](#cc241d bold)"

[cmd_duration]
min_time = 1
style = "bg:#A89984 fg:#001220"
format = "[[](bg:none fg:#A89984)󰔟 $duration[](bg:#none fg:#A89984 )]($style)"
disabled = false

