# Use custom format:
# format="$directory$git_branch$character"
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

add_newline = true

# Prompt symbols 

[directory]
format = "[]($style)[(bg:#ebdbb2 fg:#001220)$path](bg:#ebdbb2 fg:#001220)[ ]($style)"
style = "bg:none fg:#ebdbb2"

[git_branch]
format = "[]($style)[[](bg:#ebdbb2 fg:#001220 bold)$branch](bg:#ebdbb2 fg:#001220)[]($style)"
style = "bg:none fg:#ebdbb2"

[character]
success_symbol = "[󰜴](#689d6a bold)"
error_symbol = "[󰜴](#cc241d bold)"

[git_status]
format = " "
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[cmd_duration]
format = "[]($style)[[󰔟 ](bg:#ebdbb2 fg:#001220 bold)$duration](bg:#ebdbb2 fg:#001220)[]($style)"
style = "bg:none fg:#ebdbb2"
