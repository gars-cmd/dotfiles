# ROSE-PINE THEME
[username]
style_user = "bg:#31748F fg:#001220"
format = "[[](bold bg:none fg:#31748F) [](bg:#EBBCBA fg:#31748F)]($style)"
disabled = false
show_always = true

[directory]
style = "bg:#EBBCBA fg:#001220"
format = "[[](bg:#EBBCBA fg:#EBBCBA)$path[](bg:#none fg:#EBBCBA)]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
# symbol = " "
symbol = "  " # alternate
style = "bold bg:#F6C177 fg:#001220"
format = "[[ ](bg:none fg:#F6C177)$symbol$branch[](bg:none fg:#F6C177 )]($style)"

[character]
success_symbol = "[󰜴](#9CCFD8 bold)"
error_symbol = "[󰜴](#EB6F92 bold)"

[cmd_duration]
min_time = 1
style = "bg:#E0DEF4 fg:#001220"
format = "[[](bold bg:none fg:#E0DEF4)󱇻  $duration[](bg:#none fg:#E0DEF4 )]($style)"
disabled = false
