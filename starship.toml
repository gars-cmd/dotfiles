# Use custom format:


# format="$directory$git_branch$character"
format = """
$username\
$directory\
$git_branch
$character
"""


right_format = """$cmd_duration"""

add_newline = true

    #separator :   ,   ,  , 

[username]
style_user = "bg:#F4F1DE fg:#001220"
format = "[[](bg:none fg:#F4F1DE) [](bg:#E07A5F fg:#F4F1DE)]($style)"
disabled = false
show_always = true

[directory]
style = "italic bg:#E07A5F fg:#001220"
format = "[[](bg:#E07A5F fg:#E07A5F)$path[](bg:#none fg:#E07A5F)]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
# symbol = " "
symbol = "  " # alternate
style = "bg:#81B29A fg:#001220"
format = "[[ ](bg:none fg:#81B29A)$symbol$branch[](bg:none fg:#81B29A )]($style)"

[character]
success_symbol = "[󰜴](#689d6a bold)"
error_symbol = "[󰜴](#cc241d bold)"

[cmd_duration]
min_time = 1
style = "bg:#F2CC8F fg:#001220"
format = "[[](bg:none fg:#F2CC8F)󰔟 $duration[](bg:#none fg:#F2CC8F )]($style)"
disabled = false

