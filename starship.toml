# Use custom format:


# format="$directory$git_branch$character"
format = """
$username\
$directory\
$git_branch
$character
"""


right_format = """$cmd_duration"""

add_newline = true

    #separator :   ,   ,  , 

[username]
style_user = "bg:#69A7BA fg:#001220"
format = "[[](bold bg:none fg:#69A7BA) [](bg:#B46950 fg:#69A7BA)]($style)"
disabled = false
show_always = true

[directory]
style = "bg:#B46950 fg:#001220"
format = "[[](bg:#B46950 fg:#B46950)$path[](bg:#none fg:#B46950)]($style)"
truncation_length = 3
truncate_to_repo = true

[git_branch]
# symbol = " "
symbol = "  " # alternate
style = "bold bg:#D9B263 fg:#001220"
format = "[[ ](bg:none fg:#D9B263)$symbol$branch[](bg:none fg:#D9B263 )]($style)"

[character]
success_symbol = "[󰜴](#A3BE8C bold)"
error_symbol = "[󰜴](#BF616A bold)"

[cmd_duration]
min_time = 1
style = "bg:#A89984 fg:#001220"
format = "[[](bold bg:none fg:#A89984)󱇻  $duration[](bg:#none fg:#A89984 )]($style)"
disabled = false

